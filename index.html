<!DOCTYPE html>
<html>
<head>
    <title>MyPlace URL Redirection</title>
    <script>
        // Read the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const parcelpin = urlParams.get('parcelpin');

        // Encode the parcel pin
        const encodedParcelPin = encodeURIComponent(parcelpin);

        // Construct the MyPlace URL with the encoded parcel pin
        const myPlaceURL = `https://myplace.cuyahogacounty.us/MzQyMTYwMTI=?city=OTk=&searchBy=UGFyY2Vs&parcelpin=${encodedParcelPin}`;

        // Redirect to the MyPlace URL
        window.location.href = myPlaceURL;
    </script>
</head>
<body>
    <!-- This page will automatically redirect, so you can leave the body empty -->
</body>
</html>
