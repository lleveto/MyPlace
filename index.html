<!DOCTYPE html>
<html>
<head>
    <title>MyPlace URL Redirection</title>
    <script>
        // Function to generate the MyPlace URL with the parcel pin
        function generateMyPlaceURL(parcelPin) {
            // Encode the parcel pin using Base64
            const encodedParcelPin = btoa(parcelPin);

            // Construct the MyPlace URL with the encoded parcel pin
            const myPlaceURL = `https://myplace.cuyahogacounty.us/${encodedParcelPin}?city=OTk=&searchBy=UGFyY2Vs`;

            // Redirect to the MyPlace URL
            window.location.href = myPlaceURL;
        }

        // Get the parcel pin from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const parcelpin = urlParams.get('parcelpin');

        // Remove any unwanted characters from the parcel pin
        const cleanParcelPin = parcelpin.replace(/"/g, '');

        // Generate the MyPlace URL with the cleaned parcel pin
        generateMyPlaceURL(cleanParcelPin);
    </script>
</head>
<body>
    <!-- This page will automatically redirect, so you can leave the body empty -->
</body>
</html>
